<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-button {
    position: absolute;
      /* –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –≥–æ—Ä–Ω–∏—è —Ä—ä–± */
    left: 70px;
    bottom: 10px;  /* –¶–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ –ø–æ —Ö–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∞ */
    transform: translateX(-50%);  /* –¶–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ */
    
    background-color: rgba(16, 81, 94, 0.914);  /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–µ–Ω —Ñ–æ–Ω */
    color: white;  /* –ë—è–ª —Ç–µ–∫—Å—Ç */
    font-size: 30px;  /* –†–∞–∑–º–µ—Ä –Ω–∞ —à—Ä–∏—Ñ—Ç–∞ */
    font-weight: bold;  /* –¢–µ–≥–ª–æ –Ω–∞ —à—Ä–∏—Ñ—Ç–∞ */
    font-family: 'Montserrat', sans-serif;
    
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.back-button:hover {
    background-color: rgba(4, 10, 39, 0.8);  /* –ü–æ-—Ç—ä–º–µ–Ω –ø—Ä–∏ —Ö–æ–≤—ä—Ä */
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Profile</h1>
    <form action="{{ url_for('main.editprofile') }}" method="POST" enctype="multipart/form-data">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" placeholder="Enter your first name" required>
      
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" value="{{ user.surname }}" placeholder="Enter your last name" required>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" placeholder="Enter your username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Enter your email address" required>
      
      <label for="profilepic">Profile Picture:</label>
      <input type="file" id="profilepic" name="profilepic" accept="image/*">
      
      <button type="submit">Save Changes</button>
    </form>
  </div>
  <a href="/profile" class="back-button">ü°∞</a>
</body>
</html>
