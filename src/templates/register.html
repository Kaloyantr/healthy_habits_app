<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Healthy Habits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/background_dashboard.png'); /* –ü—Ä–æ–≤–µ—Ä–µ—Ç–µ –ø—ä—Ç—è */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ—Ç–æ –ø–æ-–Ω–∞–¥–æ–ª—É */
            color: #ffffff;
            text-align: center;
            font-weight: bold;  /* –¢–µ–≥–ª–æ –Ω–∞ —à—Ä–∏—Ñ—Ç–∞ */
            font-family: 'Montserrat', sans-serif;
        }
        header {
            background-color: #05787a;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        header h1 {
            margin: 0px;
            left: 100px;
            font-size: 1.8rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        main h3 {
            padding:0.4rem;
            margin-top:30px;
            border-radius: 1555px;
            color: rgba(222, 83, 23);
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
        }
        main h2 {
            padding-top: 50px;
            background-color: rgba(222, 83, 23, 0.8);
            margin:0px;
            border-radius: 1555px;
            color: #ffffff;
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background-color: rgb(14, 77, 81);
            border-radius: 90px;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 50px;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: absolute;
              /* –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –≥–æ—Ä–Ω–∏—è —Ä—ä–± */
            left: 70px;
            bottom: 10px;  /* –¶–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ –ø–æ —Ö–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∞ */
            transform: translateX(-50%);  /* –¶–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ */
            
            background-color: rgba(16, 81, 94, 0.914);  /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–µ–Ω —Ñ–æ–Ω */
            color: white;  /* –ë—è–ª —Ç–µ–∫—Å—Ç */
            font-size: 30px;  /* –†–∞–∑–º–µ—Ä –Ω–∞ —à—Ä–∏—Ñ—Ç–∞ */
            font-weight: bold;  /* –¢–µ–≥–ª–æ –Ω–∞ —à—Ä–∏—Ñ—Ç–∞ */
            font-family: 'Montserrat', sans-serif;
            
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgba(4, 10, 39, 0.8);  /* –ü–æ-—Ç—ä–º–µ–Ω –ø—Ä–∏ —Ö–æ–≤—ä—Ä */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>

        {% if session.get('message') %}
        <div class="alert {% if session['message']['type'] == 'error' %}alert-error{% else %}alert-success{% endif %}">
            {{ session['message']['text'] }}
        </div>
        {% set _ = session.pop('message') %}
    {% endif %}
    

        <form action="/register_action" method="POST">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">REGISTER</button>
        </form>
    </div>

    <a href="/" class="back-button">ü°∞</a>
</body>
</html>
