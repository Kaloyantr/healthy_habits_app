<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>

        
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('/static/images/background_dashboard.png'); /* Проверете пътя */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center top; /* Позиционира изображението по-надолу */
  color: #333;
  text-align: center;
}
.footer {
    position: relative; /* Позволява абсолютното позициониране на децата */
    width: 100%;
    height: 400px; /* Височина за правилно подреждане */
}

.footer .box {
    position: absolute; /* Абсолютно позициониране */
    text-align: center;
    color: rgb(226, 247, 252);
    background-color: #4a8384dd;
    border-radius: 50px;
    font-size: 1.2rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

.footer .box:hover {
    background-color: #0ab0b3d0;
}

/* Индивидуални позиции за всеки правоъгълник */
#rect1 {
    width: 500px;
    height: 300px;
    top: -35px;
    left: 120px;
}

#rect2 {
    width: 500px;
    height: 270px;
    top: 290px;
    left: 120px;
}

#rect3 {
    width: 750px;
    height: 595px;
    bottom: -160px;
    right: 120px;
}

        header {
            background-color: #05787a;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        main h2 {
            padding:0.4rem;
            background-color: rgba(222, 83, 23, 0.8);
            margin:0px;
            border-radius: 1555px;
            color: #ffffff;
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
        }
        .profile-icon {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .profile-icon span {
            color: white;
            font-weight: bold;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .health-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.health-button {
  text-align: center;
  text-decoration: none;
  color: black;
}

.health-button img {
  width: 50px;  /* Размер на иконата */
  height: 50px;  /* Размер на иконата */
  margin-bottom: 5px;
}

.health-button p {
  font-size: 14px;
  margin: 0;
}

.health-button:hover {
  opacity: 0.8;  /* Леко намаляване на яркостта при задържане */
}

.button-text {
    position: absolute;
    top: 60px;  /* Разстояние от горния ръб на изображението */
    left: 50%;  /* Центриране по хоризонтала */
    transform: translateX(-50%);  /* Центриране на текста */
    color: rgb(255, 255, 255);  /* Цвят на текста */
    font-size: 30px;  /* Размер на текста */
    font-weight: bold;  /* Тегло на шрифта */
    font-family: 'Montserrat', sans-serif;
}

.box {
    display: inline-block;
    position: relative;
}

.box:nth-child(5) .button-text {
    top: 40px;  /* Позициониране на текста в първия бутон */
}



    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ name }}!</h1>
        <div class="profile-icon" onclick="showProfileOptions()">
            <img src="{{ url_for('static', filename=profilepic) }}" alt="Profile Icon">
            <span>My Profile</span>
        </div>
    </header>
    <main>
    </main>

    <footer class="footer">
        <a href="{{ url_for('main.metrics') }}" id="rect1" class="box">
            <span class="button-text">METRICS</span>
        </a>
        <a id="rect2" class="box" >
            <form action="{{ url_for('main.give_advice') }}" method="GET">
                <button type="submit">GET ADVICE</button>
            </form>
            
        </a>
        
        <a href="{{ url_for('main.dashboard') }}" id="rect3" class="box">
            <span class="button-text">DASHBOARD</span>
        </a>
      </footer>

    <script>
        function showProfileOptions() {
            window.location.href = "/profile";
        }
    </script>




</body>
</html>
