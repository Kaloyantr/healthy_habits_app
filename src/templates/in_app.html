<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 1rem 0;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 0.5rem 1rem;
            background-color: #fff;
            color: #4caf50;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #f4f4f4;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .chart {
            margin-top: 2rem;
            padding: 2rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthy Habits Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </header>
    <main>
        <h2>Manage Your Health</h2>
        <p>Use the buttons below to connect a device, input fitness data, or view your health progress.</p>
        
        <div class="buttons">
            <button class="button" onclick="connectDevice()">Connect Device</button>
            <button class="button" onclick="inputFitnessData()">Input Fitness Data</button>
            <button class="button" onclick="viewHealthGraphs()">View Health Graphs</button>
        </div>

        <div id="chart-section" class="chart" style="display: none;">
            <h3>Health Progress Graph</h3>
            <p>Your health data will be displayed here.</p>
            <!-- Graph placeholder -->
            <div id="graph-placeholder" style="height: 300px; background: #e9ecef; border-radius: 5px;"></div>
        </div>
    </main>
    
    <script>
        function connectDevice() {
            alert("Connecting to your device...");
            // Add logic for device connection here
        }

        function inputFitnessData() {
            alert("Redirecting to fitness data input...");
            // Add logic for data input form here
        }

        function viewHealthGraphs() {
            document.getElementById('chart-section').style.display = 'block';
            alert("Displaying health graphs...");
            // Add logic for displaying health graphs here
        }

        function logout() {
            // This logic can redirect to the Python logout route
            window.location.href = '/logout';  // Redirect to /logout route in Flask
        }
    </script>
</body>
</html>
